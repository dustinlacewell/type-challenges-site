9\" alt=\"#array\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/216/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nImplement the JavaScript `Array.slice` function in the type system. `Slice\u003cArr, Start, End\u003e` takes the tree argument. The output should be a subarray of `Arr` from index `Start` to `End`. Indexes with negative numbers should be counted from reversely.\r\n\r\nFor example\r\n\r\n```ts\r\ntype Arr = [1, 2, 3, 4, 5]\r\ntype Result = Slice\u003cArr, 2, 4\u003e // expected to be [3, 4]\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/216/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/216/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ntype Arr = [1, 2, 3, 4, 5]\r\n\r\ntype cases = [\r\n  // basic\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 0, 1\u003e, [1]\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 0, 0\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 2, 4\u003e, [3, 4]\u003e\u003e,\r\n\r\n  // optional args\r\n  Expect\u003cEqual\u003cSlice\u003c[]\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr\u003e, Arr\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 0\u003e, Arr\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 2\u003e, [3, 4, 5]\u003e\u003e,\r\n\r\n  // negative index\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 0, -1\u003e, [1,2,3,4]\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, -3, -1\u003e, [3,4]\u003e\u003e,\r\n\r\n  // invalid\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 10\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 1, 0\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cSlice\u003cArr, 10, 20\u003e, []\u003e\u003e,\r\n]\r\n","content":"type Slice\u003cArr, Start, End\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"216-extreme-slice"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_buildManifest.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_ssgManifest.js" async=""></script></body></html>
