elds.io/badge/-%23template--literal-999\" alt=\"#template-literal\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Pig Fang \u003ca href=\"https://github.com/g-plane\" target=\"_blank\"\u003e@g-plane\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/147/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nThere is a function in C language: `printf`. This function allows us to print something with formatting. Like this:\r\n\r\n```c\r\nprintf(\"The result is %d.\", 42);\r\n```\r\n\r\nThis challenge requires you to parse the input string and extract the format placeholders like `%d` and `%f`. For example, if the input string is `\"The result is %d.\"`, the parsed result is a tuple `['dec']`.\r\n\r\nHere is the mapping:\r\n\r\n```typescript\r\ntype ControlsMap = {\r\n  c: 'char',\r\n  s: 'string',\r\n  d: 'dec',\r\n  o: 'oct',\r\n  h: 'hex',\r\n  f: 'float',\r\n  p: 'pointer',\r\n}\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/147/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/147/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c''\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'Any string.'\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %d.'\u003e, ['dec']\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %%d.'\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %%%d.'\u003e, ['dec']\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %f.'\u003e, ['float']\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %h.'\u003e, ['hex']\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %q.'\u003e, []\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'Hello %s: score is %d.'\u003e, ['string', 'dec']\u003e\u003e,\r\n  Expect\u003cEqual\u003cParsePrintFormat\u003c'The result is %'\u003e, []\u003e\u003e\r\n]\n","content":"type ControlsMap = {\r\n  c: 'char',\r\n  s: 'string',\r\n  d: 'dec',\r\n  o: 'oct',\r\n  h: 'hex',\r\n  f: 'float',\r\n  p: 'pointer',\r\n}\r\n\r\ntype ParsePrintFormat = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"147-hard-c-printf-parser"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.
