his-999\" alt=\"#this\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23application-999\" alt=\"#application\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23vue-999\" alt=\"#vue\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/6/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.zh-CN.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-gray\" alt=\"简体中文\"/\u003e\u003c/a\u003e  \u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nImplement a simpiled version of a Vue-like typing support.\n\nBy providing a function name `SimpleVue` (similar to `Vue.extend` or `defineComponent`), it should properly infer the `this` type inside computed and methods.\n\nIn this challenge, we assume that SimpleVue take an Object with `data`, `computed` and `methods` fields as it's only argument,\n\n- `data` is a simple function that returns an object that exposes the context `this`, but you won't be accessible to other computed values or methods.\n\n- `computed` is an Object of functions that take the context as `this`, doing some calculation and returns the result. The computed results should be exposed to the context as the plain return values instead of functions.\n\n- `methods` is an Object of functions that take the context as `this` as well. Methods can access the fields exposed by `data`, `computed` as well as other `methods`. The different between `computed` is that `methods` exposed as functions as-is.\n\nThe type of `SimpleVue`'s return value can be arbitrary.\n\n```ts\nconst instance = SimpleVue({\n  data() {\n    return {\n      firstname: 'Type',\n      lastname: 'Challenges',\n      amount: 10,\n    }\n  },\n  computed: {\n    fullname() {\n      return this.firstname + ' ' + this.lastname\n    }\n  },\n  methods: {\n    hi() {\n      alert(this.fullname.toLowerCase())\n    }\n  }\n})\n```\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/6/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/6/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/213-hard-vue-basic-props/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-213%E3%83%BBVue%20Basic%20Props-de3d37\" alt=\"213・Vue Basic Props\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\n","suffix":"\nimport { Equal, Expect } from '@type-challenges/utils'\n\nSimpleVue({\n  data() {\n    // @ts-expect-error\n    this.firstname\n    // @ts-expect-error\n    this.getRandom()\n    // @ts-expect-error\n    this.data()\n\n    return {\n      firstname: 'Type',\n      lastname: 'Challenges',\n      amount: 10,\n    }\n  },\n  computed: {\n    fullname() {\n      return `${this.firstname} ${this.lastname}`\n    },\n  },\n  methods: {\n    getRandom() {\n      return Math.random()\n    },\n    hi() {\n      alert(this.fullname.toLowerCase())\n      alert(this.getRandom())\n    },\n    test() {\n      const fullname = this.fullname\n      const cases: [\n        Expect\u003cEqual\u003ctypeof fullname, string\u003e\u003e,\n      ] = [] as any\n    },\n  },\n})\n","content":"\ndeclare function SimpleVue(options: any): any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"6-hard-simple-vue"},"buildId":"0hs_k764sgarEcgeE-1Y7","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_buildManifest.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_ssgManifest.js" async=""></script></body></html>
