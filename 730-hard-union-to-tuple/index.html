<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"730-hard-union-to-tuple","id":"730","challenge":"hard","info":{"difficulty":"hard","title":"Union to Tuple","tags":"union, tuple, infer","related":55,"author":{"github":"suica","name":"Sg"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eUnion to Tuple \u003cimg src=\"https://img.shields.io/badge/-hard-de3d37\" alt=\"hard\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23union-999\" alt=\"#union\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23tuple-999\" alt=\"#tuple\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23infer-999\" alt=\"#infer\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Sg \u003ca href=\"https://github.com/suica\" target=\"_blank\"\u003e@suica\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/730/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nImplement a type, `UnionToTuple`, that converts a union to a tuple.\r\n\r\nAs we know, union is an unordered structure, but tuple is an ordered, which implies that we are not supposed to preassume any order will be preserved between terms of one union, when unions are created or transformed. \r\n\r\nHence in this challenge, **any permutation of the elements in the output tuple is acceptable**.\r\n\r\nYour type should resolve to one of the following two types, but ***NOT*** a union of them!\r\n```ts\r\nUnionToTuple\u003c1\u003e           // [1], and correct\r\nUnionToTuple\u003c'any' | 'a'\u003e // ['any','a'], and correct\r\n```\r\nor \r\n```ts\r\nUnionToTuple\u003c'any' | 'a'\u003e // ['a','any'], and correct\r\n```\r\nIt shouldn't be a union of all acceptable tuples...\r\n```ts\r\nUnionToTuple\u003c'any' | 'a'\u003e // ['a','any'] | ['any','a'], which is incorrect\r\n```\r\n\r\n\r\nAnd a union could collapes, which means some types could absorb (or be absorbed by) others and there is no way to prevent this absorption. See the following examples:\r\n```ts\r\nEqual\u003cUnionToTuple\u003cany | 'a'\u003e,       UnionToTuple\u003cany\u003e\u003e         // will always be a true\r\nEqual\u003cUnionToTuple\u003cunknown | 'a'\u003e,   UnionToTuple\u003cunknown\u003e\u003e     // will always be a true\r\nEqual\u003cUnionToTuple\u003cnever | 'a'\u003e,     UnionToTuple\u003c'a'\u003e\u003e         // will always be a true\r\nEqual\u003cUnionToTuple\u003c'a' | 'a' | 'a'\u003e, UnionToTuple\u003c'a'\u003e\u003e         // will always be a true\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/730/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/730/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/55-hard-union-to-intersection/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-55%E3%83%BBUnion%20to%20Intersection-de3d37\" alt=\"55ãƒ»Union to Intersection\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import {Equal, Expect} from '@type-challenges/utils'\r\n\r\ntype ExtractValuesOfTuple\u003cT extends any[]\u003e = T[keyof T \u0026 number]\r\n\r\ntype cases = [\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003c'a' | 'b'\u003e\u003e, 'a' | 'b'\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003c'a'\u003e\u003e, 'a'\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003cany\u003e\u003e, any\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003cundefined | void | 1\u003e\u003e, void | 1\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003cany | 1\u003e\u003e, any | 1\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003cany | 1\u003e\u003e, any\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003c'd' | 'f' | 1 | never\u003e\u003e, 'f' | 'd' | 1\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003c[{ a: 1 }] | 1\u003e\u003e, [{ a: 1 }] | 1\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003cnever\u003e\u003e, never\u003e\u003e,\r\n    Expect\u003cEqual\u003cExtractValuesOfTuple\u003cUnionToTuple\u003c'a' | 'b' | 'c' | 1 | 2 | 'd' | 'e' | 'f' | 'g'\u003e\u003e, 'f' | 'e' | 1 | 2 | 'g' | 'c' | 'd' | 'a' | 'b'\u003e\u003e,\r\n]\n","content":"type UnionToTuple\u003cT\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"730-hard-union-to-tuple"},"buildId":"0hs_k764sgarEcgeE-1Y7","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_buildManifest.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_ssgManifest.js" async=""></script></body></html>
