ds.io/badge/-%23array-999\" alt=\"#array\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/17/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.zh-CN.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-gray\" alt=\"简体中文\"/\u003e\u003c/a\u003e  \u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\n\u003e TypeScript 4.0 is recommended in this challenge\n\n[Currying](https://en.wikipedia.org/wiki/Currying) is the technique of converting a function that takes multiple arguments into a sequence of functions that each take a single argument. \n\nFor example:\n\n```ts\nconst add = (a: number, b: number) =\u003e a + b\nconst three = add(1, 2)\n\nconst curriedAdd = Currying(add)\nconst five = curriedAdd(2)(3)\n```\n\nThe function passed to `Currying` may have multiple arguments, you need to correctly type it.\n\nIn this challenge, the curried function only accept one argument at a time. Once all the argument is assigned, it should return its result.\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/17/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/17/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/14-easy-first/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-14%E3%83%BBFirst%20of%20Array-7aad0c\" alt=\"14・First of Array\"/\u003e\u003c/a\u003e  \u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/16-medium-pop/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-16%E3%83%BBPop-d9901a\" alt=\"16・Pop\"/\u003e\u003c/a\u003e  \u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/462-extreme-currying-2/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-462%E3%83%BBCurrying%202-b11b8d\" alt=\"462・Currying 2\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\n","suffix":"import { Equal, Expect } from '@type-challenges/utils'\n\nconst curried1 = Currying((a: string, b: number, c: boolean) =\u003e true)\nconst curried2 = Currying((a: string, b: number, c: boolean, d: boolean, e: boolean, f: string, g: boolean) =\u003e true)\n\ntype cases = [\n  Expect\u003cEqual\u003c\n    typeof curried1, (a: string) =\u003e (b: number) =\u003e (c: boolean) =\u003e true\n  \u003e\u003e,\n  Expect\u003cEqual\u003c\n    typeof curried2, (a: string) =\u003e (b: number) =\u003e (c: boolean) =\u003e (d: boolean) =\u003e (e: boolean) =\u003e (f: string) =\u003e (g: boolean) =\u003e true\n  \u003e\u003e,\n]\n","content":"declare function Currying(fn: any): any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"17-hard-currying-1"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.j
