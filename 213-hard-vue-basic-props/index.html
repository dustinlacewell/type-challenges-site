<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"213-hard-vue-basic-props","id":"213","challenge":"hard","info":{"difficulty":"hard","title":"Vue Basic Props","tags":"vue, application","related":6,"author":{"github":"antfu","name":"Anthony Fu"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eVue Basic Props \u003cimg src=\"https://img.shields.io/badge/-hard-de3d37\" alt=\"hard\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23vue-999\" alt=\"#vue\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23application-999\" alt=\"#application\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/213/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\n**This challenge continues from [6 - Simple Vue](//tsch.js.org/6), you should finish that one first, and modify your code based on it to start this challenge**.\r\n\r\nIn addition to the Simple Vue, we are now having a new `props` field in the options. This is a simplified version of Vue's `props` option. Here are some of the rules.\r\n\r\n`props` is an object containing each field as the key of the real props injected into `this`. The injected props will be accessible in all the context including `data`, `computed`, and `methods`.\r\n\r\nA prop will be defined either by a constructor or an object with a `type` field containing constructor(s).\r\n\r\nFor example\r\n\r\n```js\r\nprops: {\r\n  foo: Boolean\r\n}\r\n// or\r\nprops: {\r\n  foo: { type: Boolean }\r\n}\r\n```\r\n\r\nshould be inferred to `type Props = { foo: boolean }`.\r\n\r\nWhen passing multiple constructors, the type should be inferred to a union.\r\n\r\n```ts\r\nprops: {\r\n  foo: { type: [Boolean, Number, String] }\r\n}\r\n// --\u003e\r\ntype Props = { foo: boolean | number | string }\r\n```\r\n\r\nWhen an empty object is passed, the key should be inferred to `any`.\r\n\r\nFor more specified cases, check out the Test Cases section.\r\n\r\n\u003e `required`, `default`, and array props in Vue are not considered in this challenge.\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/213/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/213/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/6-hard-simple-vue/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-6%E3%83%BBSimple%20Vue-de3d37\" alt=\"6・Simple Vue\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect, IsAny, Debug } from '@type-challenges/utils'\r\n\r\nclass ClassA {}\r\n\r\nVueBasicProps({\r\n  props: {\r\n    propA: {},\r\n    propB: { type: String },\r\n    propC: { type: Boolean },\r\n    propD: { type: ClassA },\r\n    propE: { type: [String, Number] },\r\n    propF: RegExp,\r\n  },\r\n  data(this) {\r\n    type PropsType = Debug\u003ctypeof this\u003e\r\n    type cases = [\r\n      Expect\u003cIsAny\u003cPropsType['propA']\u003e\u003e,\r\n      Expect\u003cEqual\u003cPropsType['propB'], string\u003e\u003e,\r\n      Expect\u003cEqual\u003cPropsType['propC'], boolean\u003e\u003e,\r\n      Expect\u003cEqual\u003cPropsType['propD'], ClassA\u003e\u003e,\r\n      Expect\u003cEqual\u003cPropsType['propE'], string | number\u003e\u003e,\r\n      Expect\u003cEqual\u003cPropsType['propF'], RegExp\u003e\u003e,\r\n    ]\r\n\r\n    // @ts-expect-error\r\n    this.firstname\r\n    // @ts-expect-error\r\n    this.getRandom()\r\n    // @ts-expect-error\r\n    this.data()\r\n  \r\n    return {\r\n      firstname: 'Type',\r\n      lastname: 'Challenges',\r\n      amount: 10,\r\n    }\r\n  },\r\n  computed: {\r\n    fullname() {\r\n      return `${this.firstname} ${this.lastname}`\r\n    },\r\n  },\r\n  methods: {\r\n    getRandom() {\r\n      return Math.random()\r\n    },\r\n    hi() {\r\n      alert(this.fullname.toLowerCase())\r\n      alert(this.getRandom())\r\n    },\r\n    test() {\r\n      const fullname = this.fullname\r\n      const propE = this.propE\r\n      type cases = [\r\n        Expect\u003cEqual\u003ctypeof fullname, string\u003e\u003e,\r\n        Expect\u003cEqual\u003ctypeof propE, string | number\u003e\u003e,\r\n      ]\r\n    },\r\n  },\r\n})\n","content":"declare function VueBasicProps(options: any): any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"213-hard-vue-basic-props"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_buildManifest.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_ssgManifest.js" async=""></script></body></html>
