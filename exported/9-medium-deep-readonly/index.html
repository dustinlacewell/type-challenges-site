03cimg src=\"https://img.shields.io/badge/-%23readonly-999\" alt=\"#readonly\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23object--keys-999\" alt=\"#object-keys\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23deep-999\" alt=\"#deep\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/9/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.zh-CN.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-gray\" alt=\"简体中文\"/\u003e\u003c/a\u003e  \u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nImplement a generic `DeepReadonly\u003cT\u003e` which make every parameter of an object - and its sub-objects recursively - readonly.\n\nYou can assume that we are only dealing with Objects in this challenge. Arrays, Functions, Classes and so on are no need to take into consideration. However, you can still challenge your self by covering different cases as many as possbile.\n\nFor example\n\n```ts\ntype X = { \n  x: { \n    a: 1\n    b: 'hi'\n  }\n  y: 'hey'\n}\n\ntype Expected = { \n  readonly x: { \n    readonly a: 1\n    readonly b: 'hi'\n  }\n  readonly y: 'hey' \n}\n\nconst todo: DeepReadonly\u003cX\u003e // should be same as `Expected`\n```\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/9/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/9/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/7-easy-readonly/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-7%E3%83%BBReadonly-7aad0c\" alt=\"7・Readonly\"/\u003e\u003c/a\u003e  \u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/8-medium-readonly-2/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-8%E3%83%BBReadonly%202-d9901a\" alt=\"8・Readonly 2\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\n","suffix":"import { Equal, Expect } from '@type-challenges/utils'\n\ntype cases = [\n  Expect\u003cEqual\u003cDeepReadonly\u003cX\u003e, Expected\u003e\u003e,\n]\n\ntype X = {\n  a: () =\u003e 22\n  b: string\n  c: {\n    d: boolean\n    e: {\n      g: {\n        h: {\n          i: true\n          j: 'string'\n        }\n        k: 'hello'\n      }\n    }\n  }\n}\n\ntype Expected = {\n  readonly a: () =\u003e 22\n  readonly b: string\n  readonly c: {\n    readonly d: boolean\n    readonly e: {\n      readonly g: {\n        readonly h: {\n          readonly i: true\n          readonly j: 'string'\n        }\n        readonly k: 'hello'\n      }\n    }\n  }\n}\n","content":"type DeepReadonly\u003cT\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"9-medium-deep-readonly"},"buildId":"UhjACfgIYlGKTYHX6L_ZR","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="
