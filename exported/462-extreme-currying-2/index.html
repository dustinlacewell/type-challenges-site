<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"462-extreme-currying-2","id":"462","challenge":"extreme","info":{"difficulty":"extreme","title":"Currying 2","author":{"github":"hubvue","name":"Kim"},"related":17},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eCurrying 2 \u003cimg src=\"https://img.shields.io/badge/-extreme-b11b8d\" alt=\"extreme\"/\u003e \u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Kim \u003ca href=\"https://github.com/hubvue\" target=\"_blank\"\u003e@hubvue\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/462/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.zh-CN.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-gray\" alt=\"简体中文\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\r\n\r\n[Currying](https://en.wikipedia.org/wiki/Currying) is the technique of converting a function that takes multiple arguments into a sequence of functions that each take a single argument.\r\n\r\nBut in our daily life, currying dynamic arguments is also commonly used, for example, the `Function.bind(this, [...params])` API.\r\n\r\n```ts\r\nconst func = (a: number, b: number, c: number) =\u003e {\r\n  return a + b + c\r\n}\r\n\r\nconst bindFunc = func(null, 1, 2)\r\n\r\nconst result = bindFunc(3) // result: 6\r\n```\r\n\r\nThus, based on `Currying 1`, we would need to have the dynamic argument version:\r\n\r\n```ts\r\nconst add = (a: number, b: number, c: number) =\u003e a + b + c\r\nconst three = add(1, 1, 1) \r\n\r\nconst curriedAdd = DynamicParamsCurrying(add)\r\nconst six = curriedAdd(1, 2, 3)\r\nconst seven = curriedAdd(1, 2)(4)\r\nconst eight = curriedAdd(2)(3)(4)\r\n```\r\n\r\nIn this challenge, `DynamicParamsCurrying` may take a function with zero to multiple arguments, you need to correctly type it. The returned function may accept at least one argument. When all the arguments as satisfied, it should yield the return type of the original function correctly.\r\n\r\n\r\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/462/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/462/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003chr\u003e\u003ch3\u003eRelated Challenges\u003c/h3\u003e\u003ca href=\"https://github.com/type-challenges/type-challenges/blob/master/questions/17-hard-currying-1/README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-17%E3%83%BBCurrying%201-de3d37\" alt=\"17・Currying 1\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\r\n","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\nconst curried1 = DynamicParamsCurrying((a: string, b: number, c: boolean) =\u003e true)\r\nconst curried2 = DynamicParamsCurrying((a: string, b: number, c: boolean, d: boolean, e: boolean, f: string, g: boolean) =\u003e true)\r\n\r\nconst curried1Return1 = curried1('123')(123)(true)\r\nconst curried1Return2 = curried1('123', 123)(false)\r\nconst curried1Return3 = curried1('123', 123, true)\r\n\r\nconst curried2Return1 = curried2('123')(123)(true)(false)(true)('123')(false)\r\nconst curried2Return2 = curried2('123', 123)(true, false)(true, '123')(false)\r\nconst curried2Return3 = curried2('123', 123)(true)(false)(true, '123', false)\r\nconst curried2Return4 = curried2('123', 123, true)(false, true, '123')(false)\r\nconst curried2Return5 = curried2('123', 123, true)(false)(true)('123')(false)\r\nconst curried2Return6 = curried2('123', 123, true, false)(true, '123', false)\r\nconst curried2Return7 = curried2('123', 123, true, false, true)('123', false)\r\nconst curried2Return8 = curried2('123', 123, true, false, true)('123')(false)\r\nconst curried2Return9 = curried2('123', 123, true, false, true, '123')(false)\r\nconst curried2Return10 = curried2('123', 123, true, false, true, '123', false)\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003c typeof curried1Return1, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried1Return2, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried1Return3, boolean\u003e\u003e,\r\n\r\n  Expect\u003cEqual\u003c typeof curried2Return1, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return2, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return3, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return4, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return5, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return6, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return7, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return8, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return9, boolean\u003e\u003e,\r\n  Expect\u003cEqual\u003c typeof curried2Return10, boolean\u003e\u003e,\r\n]\r\n","content":"declare function DynamicParamsCurrying(fn: any): any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"462-extreme-currying-2"},"buildId":"UhjACfgIYlGKTYHX6L_ZR","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1b
