<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"270-hard-typed-get","id":"270","challenge":"hard","info":{"difficulty":"hard","title":"Typed Get","tags":"utils, template-literal","author":{"github":"antfu","name":"Anthony Fu"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eTyped Get \u003cimg src=\"https://img.shields.io/badge/-hard-de3d37\" alt=\"hard\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23utils-999\" alt=\"#utils\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23template--literal-999\" alt=\"#template-literal\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/270/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nThe [`get` function in lodash](https://lodash.com/docs/4.17.15#get) is a quite convenient helper for accessing nested values in JavaScript. However, when we come to TypeScript, using functions like this will make you lose the type information. With TS 4.1's upcoming [Template Literal Types](https://devblogs.microsoft.com/typescript/announcing-typescript-4-1-beta/#template-literal-types) feature, properly typing `get` becomes possible. Can you implement it?\r\n\r\nFor example,\r\n\r\n```ts\r\ntype Data = {\r\n  foo: {\r\n    bar: {\r\n      value: 'foobar',\r\n      count: 6,\r\n    },\r\n    included: true,\r\n  },\r\n  hello: 'world'\r\n}\r\n  \r\ntype A = Get\u003cData, 'hello'\u003e // 'world'\r\ntype B = Get\u003cData, 'foo.bar.count'\u003e // 6\r\ntype C = Get\u003cData, 'foo.bar'\u003e // { value: 'foobar', count: 6 }\r\n```\r\n\r\nAccessing arrays is not required in this challenge.\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/270/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/270/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003cGet\u003cData, 'hello'\u003e, 'world'\u003e\u003e,\r\n  Expect\u003cEqual\u003cGet\u003cData, 'foo.bar.count'\u003e, 6\u003e\u003e,\r\n  Expect\u003cEqual\u003cGet\u003cData, 'foo.bar'\u003e, { value: 'foobar', count: 6 }\u003e\u003e,\r\n\r\n  Expect\u003cEqual\u003cGet\u003cData, 'no.existed'\u003e, never\u003e\u003e,\r\n]\r\n\r\ntype Data = {\r\n  foo: {\r\n    bar: {\r\n      value: 'foobar',\r\n      count: 6,\r\n    },\r\n    included: true,\r\n  },\r\n  hello: 'world'\r\n}\n","content":"type Get\u003cT, K\u003e = string\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"270-hard-typed-get"},"buildId":"0hs_k764sgarEcgeE-1Y7","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D
