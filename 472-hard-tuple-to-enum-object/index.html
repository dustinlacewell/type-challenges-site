3cimg src=\"https://img.shields.io/badge/-%23tuple-999\" alt=\"#tuple\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23template--literal-999\" alt=\"#template-literal\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Ryo Hanafusa \u003ca href=\"https://github.com/softoika\" target=\"_blank\"\u003e@softoika\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/472/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nThe enum is an original syntax of TypeScript (it does not exist in JavaScript). So it is converted to like the following form as a result of transpilation:\r\n```js\r\nlet OperatingSystem;\r\n(function (OperatingSystem) {\r\n    OperatingSystem[OperatingSystem[\"MacOS\"] = 0] = \"MacOS\";\r\n    OperatingSystem[OperatingSystem[\"Windows\"] = 1] = \"Windows\";\r\n    OperatingSystem[OperatingSystem[\"Linux\"] = 2] = \"Linux\";\r\n})(OperatingSystem || (OperatingSystem = {}));\r\n```\r\nIn this question, the type should convert a given string tuple to an object that behaves like an enum.\r\nMoreover, the property of an enum is preferably a pascal case.\r\n```ts\r\nEnum\u003c[\"macOS\", \"Windows\", \"Linux\"]\u003e\r\n// -\u003e { readonly MacOS: \"macOS\", readonly Windows: \"Windows\", readonly Linux: \"Linux\" }\r\n```\r\nIf `true` is given in the second argument, the value should be a number literal.\r\n```ts\r\nEnum\u003c[\"macOS\", \"Windows\", \"Linux\"], true\u003e\r\n// -\u003e { readonly MacOS: 0, readonly Windows: 1, readonly Linux: 2 }\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/472/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/472/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect, ExpectFalse, NotEqual } from '@type-challenges/utils'\r\n\r\nconst OperatingSystem = ['macOS', 'Windows', 'Linux'] as const\r\nconst Command = ['echo', 'grep', 'sed', 'awk', 'cut', 'uniq', 'head', 'tail', 'xargs', 'shift'] as const\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003cEnum\u003c[]\u003e, {}\u003e\u003e,\r\n  Expect\u003cEqual\u003c\r\n  Enum\u003ctypeof OperatingSystem\u003e,\r\n  {\r\n    readonly MacOS: 'macOS'\r\n    readonly Windows: 'Windows'\r\n    readonly Linux: 'Linux'\r\n  }\r\n  \u003e\u003e,\r\n  Expect\u003cEqual\u003c\r\n  Enum\u003ctypeof OperatingSystem, true\u003e,\r\n  {\r\n    readonly MacOS: 0\r\n    readonly Windows: 1\r\n    readonly Linux: 2\r\n  }\r\n  \u003e\u003e,\r\n  Expect\u003cEqual\u003c\r\n  Enum\u003ctypeof Command\u003e,\r\n  {\r\n    readonly Echo: 'echo'\r\n    readonly Grep: 'grep'\r\n    readonly Sed: 'sed'\r\n    readonly Awk: 'awk'\r\n    readonly Cut: 'cut'\r\n    readonly Uniq: 'uniq'\r\n    readonly Head: 'head'\r\n    readonly Tail: 'tail'\r\n    readonly Xargs: 'xargs'\r\n    readonly Shift: 'shift'\r\n  }\r\n  \u003e\u003e,\r\n  Expect\u003cEqual\u003c\r\n  Enum\u003ctypeof Command, true\u003e,\r\n  {\r\n    readonly Echo: 0\r\n    readonly Grep: 1\r\n    readonly Sed: 2\r\n    readonly Awk: 3\r\n    readonly Cut: 4\r\n    readonly Uniq: 5\r\n    readonly Head: 6\r\n    readonly Tail: 7\r\n    readonly Xargs: 8\r\n    readonly Shift: 9\r\n  }\r\n  \u003e\u003e\r\n]\r\n","content":"type Enum\u003cT extends readonly string[], N extends boolean = false\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"472-hard-tuple-to-enum-object"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_buildManifest.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_ssgManifest.js" async=""></script></body></html>
