<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"869-extreme-distributeunions","id":"869","challenge":"extreme","info":{"difficulty":"extreme","title":"DistributeUnions","author":{"github":"gvergnaud","name":"Gabriel Vergnaud"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eDistributeUnions \u003cimg src=\"https://img.shields.io/badge/-extreme-b11b8d\" alt=\"extreme\"/\u003e \u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Gabriel Vergnaud \u003ca href=\"https://github.com/gvergnaud\" target=\"_blank\"\u003e@gvergnaud\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/869/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nImplement a type `Distribute Unions`, that turns a type of data structure containing union types into a union of\r\nall possible types of permitted data structures that don't contain any union. The data structure can be any\r\ncombination of objects and tuples on any level of nesting.\r\n\r\nFor example:\r\n\r\n```ts\r\ntype T1 = DistributeUnions\u003c[1 | 2, 'a' | 'b']\u003e\r\n// =\u003e   [1, 'a'] | [2, 'a'] | [1, 'b'] | [2, 'b']\r\n\r\ntype T2 = DistributeUnions\u003c{ type: 'a', value: number | string } | { type: 'b', value: boolean }\u003e\r\n//  =\u003e  | { type 'a', value: number }\r\n//      | { type 'a', value: string }\r\n//      | { type 'b', value: boolean }\r\n\r\ntype T3 = DistributeUnions\u003c[{ value: 'a' | 'b' },  { x: { y: 2 | 3  } }] | 17\u003e\r\n//  =\u003e  | [{ value: 'a' },  { x: { y: 2  } }]\r\n//      | [{ value: 'a' },  { x: { y: 3  } }]\r\n//      | [{ value: 'b' },  { x: { y: 2  } }]\r\n//      | [{ value: 'b' },  { x: { y: 3  } }]\r\n//      | 17\r\n```\r\n\r\nFor context, this type can be very useful if you want to exclude a case on deep data structures:\r\n\r\n```ts\r\ntype ExcludeDeep\u003cA, B\u003e = Exclude\u003cDistributeUnions\u003cA\u003e, B\u003e\r\n\r\ntype T0 = ExcludeDeep\u003c[{ value: 'a' | 'b' },  { x: { y: 2 | 3  } }] | 17, [{ value: 'a' },  any]\u003e\r\n//  =\u003e  | [{ value: 'b' },  { x: { y: 2  } }]\r\n//      | [{ value: 'b' },  { x: { y: 3  } }]\r\n//      | 17\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/869/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/869/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ntype cases = [\r\n    // Already distributed unions should stay the same:\r\n    Expect\u003cEqual\u003cDistributeUnions\u003c1\u003e, 1\u003e\u003e,\r\n    Expect\u003cEqual\u003cDistributeUnions\u003cstring\u003e, string\u003e\u003e,\r\n    Expect\u003cEqual\u003cDistributeUnions\u003c1 | 2\u003e, 1 | 2\u003e\u003e,\r\n    Expect\u003cEqual\u003cDistributeUnions\u003c'b' | { type: 'a' } | [1]\u003e, 'b' | { type: 'a' } | [1]\u003e\u003e,\r\n    // tuples:\r\n    Expect\u003cEqual\u003cDistributeUnions\u003c[1 | 2, 3]\u003e, [1, 3] | [2, 3]\u003e\u003e,\r\n    Expect\u003cEqual\u003cDistributeUnions\u003c[1 | 2, 'a' | 'b']\u003e, [1, 'a'] | [1, 'b'] | [2, 'a'] | [2, 'b']\u003e\u003e,\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c[1 | 2, 'a' | 'b', false | true]\u003e,\r\n            | [1, 'a', false]\r\n            | [1, 'a', true]\r\n            | [1, 'b', false]\r\n            | [1, 'b', true]\r\n            | [2, 'a', false]\r\n            | [2, 'a', true]\r\n            | [2, 'b', false]\r\n            | [2, 'b', true]\r\n        \u003e\r\n    \u003e,\r\n    // objects\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c{ x: 'a' | 'b'; y: 'c' | 'd' }\u003e,\r\n            { x: 'a'; y: 'c' } | { x: 'a'; y: 'd' } | { x: 'b'; y: 'c' } | { x: 'b'; y: 'd' }\r\n        \u003e\r\n    \u003e,\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c{ type: 'a'; value: number | string } | { type: 'b'; value: boolean }\u003e,\r\n            | { type: 'a'; value: string }\r\n            | { type: 'a'; value: number }\r\n            | { type: 'b'; value: false }\r\n            | { type: 'b'; value: true }\r\n        \u003e\r\n    \u003e,\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c\r\n                | {\r\n                      type: 'a';\r\n                      option: { kind: 'none' } | { kind: 'some'; value: 'x' | 'y' };\r\n                  }\r\n                | { type: 'b'; msg: string }\r\n            \u003e,\r\n            | { type: 'b'; msg: string }\r\n            | { type: 'a'; option: { kind: 'none' } }\r\n            | { type: 'a'; option: { kind: 'some'; value: 'x' } }\r\n            | { type: 'a'; option: { kind: 'some'; value: 'y' } }\r\n        \u003e\r\n    \u003e,\r\n    // mixed structures:\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c[false | true, { value: 'a' | 'b' }, { x: { y: 2 | 3 } }]\u003e,\r\n            | [false, { value: 'a' }, { x: { y: 2 } }]\r\n            | [false, { value: 'a' }, { x: { y: 3 } }]\r\n            | [false, { value: 'b' }, { x: { y: 2 } }]\r\n            | [false, { value: 'b' }, { x: { y: 3 } }]\r\n            | [true, { value: 'a' }, { x: { y: 2 } }]\r\n            | [true, { value: 'a' }, { x: { y: 3 } }]\r\n            | [true, { value: 'b' }, { x: { y: 2 } }]\r\n            | [true, { value: 'b' }, { x: { y: 3 } }]\r\n        \u003e\r\n    \u003e,\r\n    Expect\u003c\r\n        Equal\u003c\r\n            DistributeUnions\u003c17 | [10 | { value: 'a' | 'b' }, { x: { y: 2 | 3 } }]\u003e,\r\n            | 17\r\n            | [10, { x: { y: 2 } }]\r\n            | [10, { x: { y: 3 } }]\r\n            | [{ value: 'a' }, { x: { y: 2 } }]\r\n            | [{ value: 'a' }, { x: { y: 3 } }]\r\n            | [{ value: 'b' }, { x: { y: 2 } }]\r\n            | [{ value: 'b' }, { x: { y: 3 } }]\r\n        \u003e\r\n    \u003e,\r\n];\r\n","content":"type DistributeUnions\u003cT\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"869-extreme-distributeunions"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_buildManifest.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_ssgManifest.js" async=""></script></body></html>
