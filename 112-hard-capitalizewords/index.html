hields.io/badge/-%23template--literal-999\" alt=\"#template-literal\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/112/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\r\n\r\nImplement `CapitalizeWords\u003cT\u003e` which converts the first letter of **each word of a string** to uppercase and leaves the rest as-is.\r\n\r\nFor example\r\n\r\n```ts\r\ntype capitalized = CapitalizeWords\u003c'hello world, my friends'\u003e // expected to be 'Hello World, My Friends'\r\n```\r\n\r\n\r\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/112/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/112/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\r\n","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c'foobar'\u003e, 'Foobar'\u003e\u003e,\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c'FOOBAR'\u003e, 'FOOBAR'\u003e\u003e,\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c'foo bar'\u003e, 'Foo Bar'\u003e\u003e,\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c'foo bar hello world'\u003e, 'Foo Bar Hello World'\u003e\u003e,\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c'foo bar.hello,world'\u003e, 'Foo Bar.Hello,World'\u003e\u003e,\r\n  Expect\u003cEqual\u003cCapitalizeWords\u003c''\u003e, ''\u003e\u003e,\r\n]\n","content":"type CapitalizeWords\u003cS extends string\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"112-hard-capitalizewords"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_buildManifest.js" async=""></script><script src="/_next/static/FVytLnfykEFUb3IIfKAt8/_ssgManifest.js" async=""></script></body></html>
