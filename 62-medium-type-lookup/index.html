<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"62-medium-type-lookup","id":"62","challenge":"medium","info":{"difficulty":"medium","title":"Type Lookup","tags":"union, map","author":{"github":"antfu","name":"Anthony Fu"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eType Lookup \u003cimg src=\"https://img.shields.io/badge/-medium-d9901a\" alt=\"medium\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23union-999\" alt=\"#union\"/\u003e \u003cimg src=\"https://img.shields.io/badge/-%23map-999\" alt=\"#map\"/\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Anthony Fu \u003ca href=\"https://github.com/antfu\" target=\"_blank\"\u003e@antfu\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/62/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ca href=\"./README.zh-CN.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-gray\" alt=\"简体中文\"/\u003e\u003c/a\u003e  \u003ca href=\"./README.ja.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-%E6%97%A5%E6%9C%AC%E8%AA%9E-gray\" alt=\"日本語\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\r\n\r\nSometimes, you may want to lookup for a type in a union to by their attributes. \r\n\r\nIn this challenge, we would like to get the corresponding type by searching for the common `type` field in the union `Cat | Dog`. In other words, we will expect to get `Dog` for `LookUp\u003cDog | Cat, 'dog'\u003e` and `Cat` for `LookUp\u003cDog | Cat, 'cat'\u003e` in the following example.\r\n\r\n```ts\r\ninterface Cat {\r\n  type: 'cat'\r\n  breeds: 'Abyssinian' | 'Shorthair' | 'Curl' | 'Bengal'\r\n}\r\n\r\ninterface Dog {\r\n  type: 'dog'\r\n  breeds: 'Hound' | 'Brittany' | 'Bulldog' | 'Boxer'\r\n  color: 'brown' | 'white' | 'black'\r\n}\r\n\r\ntype MyDogType = LookUp\u003cCat | Dog, 'dog'\u003e // expected to be `Dog`\r\n```\r\n\r\n\r\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/62/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/62/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e\r\n","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\ninterface Cat {\r\n  type: 'cat'\r\n  breeds: 'Abyssinian' | 'Shorthair' | 'Curl' | 'Bengal'\r\n}\r\n\r\ninterface Dog {\r\n  type: 'dog'\r\n  breeds: 'Hound' | 'Brittany' | 'Bulldog' | 'Boxer'\r\n  color: 'brown' | 'white' | 'black'\r\n}\r\n\r\ntype Animal = Cat | Dog\r\n\r\ntype cases = [\r\n  Expect\u003cEqual\u003cLookUp\u003cAnimal, 'dog'\u003e, Dog\u003e\u003e,\r\n  Expect\u003cEqual\u003cLookUp\u003cAnimal, 'cat'\u003e, Cat\u003e\u003e,\r\n]\n","content":"type LookUp\u003cU, T\u003e = any\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"62-medium-type-lookup"},"buildId":"FVytLnfykEFUb3IIfKAt8","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/FVytLnfyk
