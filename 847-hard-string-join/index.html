<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/e8febeb6730d7a7bce46.css" as="style"/><link rel="stylesheet" href="/_next/static/css/e8febeb6730d7a7bce46.css" data-n-g=""/><link rel="preload" href="/_next/static/css/8189cb58e298e1a5e388.css" as="style"/><link rel="stylesheet" href="/_next/static/css/8189cb58e298e1a5e388.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" as="script"/><link rel="preload" href="/_next/static/chunks/main-c129779407ff225e84bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" as="script"/><link rel="preload" href="/_next/static/chunks/1df474da.d95f8884482661656c51.js" as="script"/><link rel="preload" href="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" as="script"/></head><body><div id="__next"><div class=".app"><div class="styles_header__2KtfL"><div class="styles_logo__KwRGz"><a href="/"><img alt="logo" src="/logo.svg"/></a></div></div><div class="content"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"dir":"847-hard-string-join","id":"847","challenge":"hard","info":{"difficulty":"hard","title":"String Join","author":{"github":"tl-matt-davis","name":"Matt Davis"}},"prefix":"\u003c!--info-header-start--\u003e\u003ch1\u003eString Join \u003cimg src=\"https://img.shields.io/badge/-hard-de3d37\" alt=\"hard\"/\u003e \u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003eby Matt Davis \u003ca href=\"https://github.com/tl-matt-davis\" target=\"_blank\"\u003e@tl-matt-davis\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca href=\"https://tsch.js.org/847/play\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Take%20the%20Challenge-3178c6?logo=typescript\u0026logoColor=white\" alt=\"Take the Challenge\"/\u003e\u003c/a\u003e \u003c/p\u003e\u003c!--info-header-end--\u003e\n\nCreate a type-safe string join utility which can be used like so:\r\n\r\n```ts\r\nconst hyphenJoiner = join('-')\r\nconst result = hyphenJoiner('a', 'b', 'c'); // = 'a-b-c'\r\n```\r\n\r\nOr alternatively:\r\n```ts\r\njoin('#')('a', 'b', 'c') // = 'a#b#c'\r\n```\r\n\r\nWhen we pass an empty delimiter (i.e '') to join, we should concat the strings as they are, i.e: \r\n```ts\r\njoin('')('a', 'b', 'c') // = 'abc'\r\n```\r\n\r\nWhen only one item is passed, we should get back the original item (without any delimiter added):\r\n```ts\r\njoin('-')('a') // = 'a'\r\n```\n\n\n\u003c!--info-footer-start--\u003e\u003cbr\u003e\u003ca href=\"../../README.md\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Back-grey\" alt=\"Back\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/847/answer\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Share%20your%20Solutions-teal\" alt=\"Share your Solutions\"/\u003e\u003c/a\u003e \u003ca href=\"https://tsch.js.org/847/solutions\" target=\"_blank\"\u003e\u003cimg src=\"https://img.shields.io/badge/-Check%20out%20Solutions-de5a77?logo=awesome-lists\u0026logoColor=white\" alt=\"Check out Solutions\"/\u003e\u003c/a\u003e \u003c!--info-footer-end--\u003e","suffix":"import { Equal, Expect } from '@type-challenges/utils'\r\n\r\n// Edge cases\r\nconst noCharsOutput = join('-')();\r\nconst oneCharOutput = join('-')('a');\r\nconst noDelimiterOutput = join('')('a', 'b', 'c');\r\n\r\n// Regular cases\r\nconst hyphenOutput = join('-')('a', 'b', 'c');\r\nconst hashOutput = join('#')('a', 'b', 'c');\r\nconst twoCharOutput = join('-')('a', 'b');\r\nconst longOutput = join('-')('a', 'b', 'c', 'd', 'e', 'f', 'g', 'h');\r\n\r\ntype cases = [\r\n    Expect\u003cEqual\u003ctypeof noCharsOutput, ''\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof oneCharOutput, 'a'\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof noDelimiterOutput, 'abc'\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof twoCharOutput, 'a-b'\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof hyphenOutput, 'a-b-c'\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof hashOutput, 'a#b#c'\u003e\u003e,\r\n    Expect\u003cEqual\u003ctypeof longOutput, 'a-b-c-d-e-f-g-h'\u003e\u003e,\r\n]\n","content":"declare function join(delimiter: any): (...parts: any[]) =\u003e any;\n"},"__N_SSG":true},"page":"/[id]","query":{"id":"847-hard-string-join"},"buildId":"0hs_k764sgarEcgeE-1Y7","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-076e78994db3acc22a9f.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.c4db113d6ae1605f54bb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3017f9b6be27c667c533.js" async=""></script><script src="/_next/static/chunks/main-c129779407ff225e84bd.js" async=""></script><script src="/_next/static/chunks/pages/_app-296f3014e90507873ea9.js" async=""></script><script src="/_next/static/chunks/1df474da.d95f8884482661656c51.js" async=""></script><script src="/_next/static/chunks/1bb37dfa4a3d16451abcd7ba6f75b92f45ed2736.23a21b264878a7c00596.js" async=""></script><script src="/_next/static/chunks/pages/%5Bid%5D-41af1dbfc4675f634447.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_buildManifest.js" async=""></script><script src="/_next/static/0hs_k764sgarEcgeE-1Y7/_ssgManifest.js" async=""></script></body></html>
